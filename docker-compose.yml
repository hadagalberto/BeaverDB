version: '3.8'

services:
  # Internal PostgreSQL database for BeaverDB
  internal-db:
    image: postgres:16
    container_name: beaverdb-internal-db
    environment:
      POSTGRES_DB: beaverdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - beaverdb-internal-data:/var/lib/postgresql/data
    networks:
      - beaverdb-network
    restart: unless-stopped

  # BeaverDB Backend API
  backend:
    build:
      context: ./backend/BeaverDB.API
      dockerfile: Dockerfile
    container_name: beaverdb-backend
    user: root  # Required for Docker socket access
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=internal-db;Port=5432;Database=beaverdb;Username=postgres;Password=postgres
      - ASPNETCORE_URLS=http://+:8080
    ports:
      - "5000:8080"
    depends_on:
      - internal-db
    networks:
      - beaverdb-network
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock  # For Docker management
    restart: unless-stopped

  # BeaverDB Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: beaverdb-frontend
    expose:
      - "80"
    depends_on:
      - backend
    networks:
      - beaverdb-network
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    image: nginx:1.25-alpine
    container_name: beaverdb-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - frontend
      - backend
    networks:
      - beaverdb-network
    restart: unless-stopped
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  # Certbot for SSL
  certbot:
    image: certbot/certbot
    container_name: beaverdb-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    networks:
      - beaverdb-network
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  beaverdb-internal-data:

networks:
  beaverdb-network:
    driver: bridge
